
<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>AgendeNUART - Cadastro Servidor</title>

<!-- Custom fonts for this template-->
<link href="@{'/public/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="@{'/public/stylesheets/sb-admin-2.min.css'}" rel="stylesheet">
<link href="@{'/public/stylesheets/main.css'}"
	rel="stylesheet">
</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Cadastro Servidor:</h1>
							</div>
							<form action="@{Servidores.salvar}" method="post" class="user">
							<input type="hidden" name="servidor.id" value="${servidor?.id}">
							
								<div class="form-group">
									<input id="servidor-nome" type="text" class="form-control form-control-user"
										value="${servidor?.nome}" name="servidor.nome" placeholder="Nome completo">
										<span class=error-validacao> #{error 'servidor.nome' /}</span><br>
								</div>
								<div class="form-group">
									<input id="servidor-matricula" type="text"
				class="form-control form-control-user" name="servidor.matricula"
				value="${servidor?.matricula}" placeholder="Matrícula">
				<span class=error-validacao>#{error 'servidor.matricula' /}</span><br>
								</div>
								<div class="form-group">
									<input id="servidor-cpf" type="text"
				class="form-control form-control-user" name="servidor.cpf"
				value="${servidor?.cpf}" placeholder="CPF">
				<span class=error-validacao>#{error 'servidor.cpf' /}</span><br>
								</div>
								<div class="form-group">
									<input id="servidor-email" type="email"
				class="form-control form-control-user" name="servidor.email"
				value="${servidor?.email}" placeholder="Email">
				<span class=error-validacao>#{error 'servidor.email' /}</span><br>
								</div>
								<div class="form-group row">
									
										<input id="servidor-senha" type="password"
				class="form-control form-control-user" name="servidor.senha"
				placeholder="Senha">
				<span class=error-validacao>#{error 'servidor.senha' /}</span><br>
									
									
								</div>
								
								 <button class="btn btn-primary btn-user btn-block">
                                            Cadastrar
                                        </button>
							</form>
							<hr>
							


	<div class="text-center">
                                        <a class="small" href="@{Login.form}">Já possui cadastro? Faça Login</a>
                                        
                                    
                                </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="@{'/public/vendor/jquery/jquery.min.js'}"></script>
	<script src="@{'/public/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

	<!-- Core plugin JavaScript-->
	<script src="@{'/public/vendor/jquery-easing/jquery.easing.min.js'}"></script>

	<!-- Custom scripts for all pages-->
	<script src="@{'/public/javascripts/sb-admin-2.min.js'}"></script>

</body>

</html>
