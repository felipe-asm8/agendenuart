<h2>${curso.nome}</h2>

		<table class="table table-bordered" id="Cursos.listar" width="100%"
			cellspacing="0">
<thead>
				<tr>
					<th>Nome</th>

			</thead>

	#{/list}
			</tbody>
		
		</table>
	</div>
</div>
